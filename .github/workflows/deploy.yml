name: Deploy H&M App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # Connection timeout (waiting for server to respond initially)
          timeout: 30s
          # Execution timeout (waiting for commands like docker build to finish)
          # Increased to 30m to prevent timeouts on t2.micro instances
          command_timeout: 30m
          script: |
            # Navigate to the project directory
            cd /home/ubuntu/hm-fashion-recommender
            
            # Pull the latest changes from the repository
            git pull origin main
            
            # Stop existing containers
            docker-compose down
            
            # Rebuild and start the containers in detached mode
            docker-compose up --build -d
            
            # Remove unused images to save disk space
            docker image prune -f
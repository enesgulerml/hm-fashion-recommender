version: '3.8'

services:
  # 1. DATABASE (Vector DB)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: hm_qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: always
    networks:
      - hm_network

  # 2. REDIS (Caching Layer)
  redis:
    image: redis:alpine
    container_name: hm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data_hm:/data
    restart: always
    networks:
      - hm_network

  # 3. DATA LOADER (ETL Worker)
  etl:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: hm_etl_worker
    command: python src/ingest_vectors.py
    depends_on:
      - qdrant
    environment:
      - QDRANT_HOST=qdrant
    volumes:
      - ./data:/app/data
    networks:
      - hm_network

  # 4. BACKEND API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: hm_api
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - redis  # Wait for Redis to start
    environment:
      - QDRANT_HOST=qdrant
      - REDIS_HOST=redis  # Environment variable for Python to find Redis
    networks:
      - hm_network

  # 5. FRONTEND (Streamlit)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hm_ui
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8000/recommend
    networks:
      - hm_network

volumes:
  redis_data_hm: # Persistence volume for Redis

networks:
  hm_network:
    driver: bridge
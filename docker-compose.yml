version: '3.8'

services:
  # 1. VECTOR DB
  qdrant:
    image: qdrant/qdrant:latest
    container_name: hm_qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: always
    networks:
      - hm_network

  # 2. REDIS
  redis:
    image: redis:alpine
    container_name: hm_redis
    ports:
      - "6380:6379" # Dışarıya 6380, içeriye 6379 (Doğru)
    volumes:
      - redis_data_hm:/data
    restart: always
    networks:
      - hm_network

  # 3. MONITORING - PROMETHEUS
  prometheus:
    image: prom/prometheus:latest
    container_name: hm_prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: always
    networks:
      - hm_network

  # 4. MONITORING - GRAFANA
  grafana:
    image: grafana/grafana:latest
    container_name: hm_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: always
    networks:
      - hm_network

  # 5. ETL WORKER
  etl:
    build:
      context: .
      dockerfile: Dockerfile.api # API imajını kullanabilir, kütüphaneler aynı
    container_name: hm_etl_worker
    user: root
    # DÜZELTME: Dosya yolu güncellendi ve modül olarak çağrıldı
    command: python -m src.pipelines.ingestion_pipeline
    depends_on:
      - qdrant
    environment:
      - QDRANT_HOST=qdrant
    volumes:
      - ./data:/app/data
    networks:
      - hm_network

# 6. BACKEND API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: hm_api
    ports:
      - "8001:8000"
    depends_on:
      - qdrant
      - redis
    environment:
      - QDRANT_HOST=qdrant
      - REDIS_HOST=redis
    volumes:
      - ./logs:/app/logs
    restart: always
    networks:
      - hm_network

# 7. FRONTEND
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hm_ui
    ports:
      - "8502:8501"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
    restart: always
    networks:
      - hm_network

volumes:
  redis_data_hm:

networks:
  hm_network:
    driver: bridge
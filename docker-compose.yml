version: '3.8'

services:
  # 1. VECTOR DB
  qdrant:
    image: qdrant/qdrant:latest
    container_name: hm_qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: always
    networks:
      - hm_network

  # 2. REDIS
  redis:
    image: redis:alpine
    container_name: hm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data_hm:/data
    restart: always
    networks:
      - hm_network

  # 3. MONITORING - PROMETHEUS
  prometheus:
    image: prom/prometheus:latest
    container_name: hm_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - hm_network

  # 4. MONITORING - GRAFANA
  grafana:
    image: grafana/grafana:latest
    container_name: hm_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - hm_network

  # 5. ETL WORKER
  etl:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: hm_etl_worker
    # ⚠️ FIX: Run as root to access Windows-mounted volumes ./data without permission errors
    user: root
    command: python src/ingest_vectors.py
    depends_on:
      - qdrant
    environment:
      - QDRANT_HOST=qdrant
    volumes:
      - ./data:/app/data
    networks:
      - hm_network

  # 6. BACKEND API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: hm_api
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - redis
    environment:
      - QDRANT_HOST=qdrant
      - REDIS_HOST=redis
    networks:
      - hm_network

  # 7. FRONTEND
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hm_ui
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8000/recommend
    networks:
      - hm_network

volumes:
  redis_data_hm:

networks:
  hm_network:
    driver: bridge